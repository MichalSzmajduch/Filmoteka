 <main>
  <div class="container">
    <div class="movies">
    </div>
    <button id="loadMore">Załaduj więcej</button>
  </div>
</main>
<div id="movieModal" class="modal">
  <div class="modal-content">
    <span id="modalCloseButton" class="close-button">&times;</span>
    <div class="modal-left">
      <img alt="Miniatura filmu" id="modalPoster">
    </div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p>Średnia ocena: <span id="modalRating"></span></p>
      <p>Popularność: <span id="modalPopularity"></span></p>
      <p>Oryginalny tytuł: <span id="modalOriginalTitle"></span></p>
      <p>Gatunek: <span id="modalGenres"></span></p>
      <p>Opis: <span id="modalOverview"></span></p>
      <div class="modal-buttons">
        <button id="watchlistButton">Dodaj do obejrzenia</button>
        <button id="watchedButton">Dodaj do obejrzanych</button>
      </div>
      <p><a id="trailerLink" target="_blank" href="#">Obejrzyj trailer</a></p>
    </div>
  </div>
</div>
