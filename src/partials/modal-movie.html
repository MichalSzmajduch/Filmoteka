<main>
  <div class="container">
    <div class="movies"></div>
    <button id="loadMore">Załaduj więcej</button>
  </div>
</main>

<div id="movieModal" class="modal">
  <div class="modal-content">
    <span id="modalCloseButton" class="close-button">&times;</span>
    <div class="modal-left">
      <img alt="Miniatura filmu" id="modalPoster" />
    </div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p>Vote / Votes: <span id="modalRating"></span></p>
      <p>Popularity: <span id="modalPopularity"></span></p>
      <p>Griginal title: <span id="modalOriginalTitle"></span></p>
      <p>Genre: <span id="modalGenres"></span></p>
      <p>About: <span id="modalOverview"></span></p>
      <div class="modal-buttons">
        <button id="watchlistButton">Dodaj do obejrzenia</button>
        <button id="watchedButton" data-action="watch">Dodaj do obejrzanych</button>
      </div>
      <p><a id="trailerLink" target="_blank" href="#">Obejrzyj trailer</a></p>
    </div>
  </div>
</div>
